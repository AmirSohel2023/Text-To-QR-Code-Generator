<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text to QR Code Generator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .qr-card {
      background: #ffffff;
      padding: 30px;
      border-radius: 18px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }

    .qr-card h2 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #4a3aff;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
    }

    .btn-generate {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #4a3aff, #6a5cff);
      border: none;
    }

    .btn-generate:hover {
      background: linear-gradient(135deg, #3a2be0, #5a4cff);
    }
  </style>
</head>

<body>

  <div class="qr-card">
    <h2 class="text-center">ðŸ“± Text to QR Code</h2>

    <form method="post">
      <div class="mb-3">
        <label class="form-label fw-semibold">Type Anything</label>
        <input type="text" class="form-control" name="text" placeholder="Enter text or URL" required>
      </div>

      <button type="submit" class="btn btn-primary btn-generate">
        Generate QR Code
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
